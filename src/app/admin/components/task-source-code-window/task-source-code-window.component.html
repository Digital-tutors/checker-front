<section class="alert-box">
  <div class="header">
    <h1 class="headline-2">{{ task.title }}</h1>
    <span *ngIf="result.completed; else res" class="green">Выполнено</span>
    <span class="red" #res>Не выполнено</span>
  </div>

  <section class="task-info">
    <h3>Описание</h3>
    <p>{{task.description}}</p>

    <h3 *ngIf="task.options.constructions.length > 0">Запрещенные конструкции</h3>
    <ul *ngIf="task.options.constructions.length > 0">
      <li *ngFor="let c of task.options.constructions">{{c}}</li>
    </ul>

    <h3 *ngIf="result.runtime != null">Время выполнения:</h3>
    <p>{{ result.runtime }}</p>

    <h3 *ngIf="result.memory != null">Память:</h3>
    <p>{{ result.memory }}</p>

    <h3 *ngIf="result.attempt != null">Кол-во попыток:</h3>
    <p>{{ result.attempt }}</p>

    <h3 *ngIf="result.messageOut != null">Вывод программы:</h3>
    <p>{{ result.messageOut }}</p>

  </section>

  <h3 class="title" *ngIf="task.options.constructions.length > 0">Исходный код программы:</h3>
  <ngx-monaco-editor [options]="editorOptions"
                     [(ngModel)]="sourceCode"></ngx-monaco-editor>

  <footer class="flex center">
    <app-button mat-dialog-close color="primary">Закрыть</app-button>
  </footer>
</section>
