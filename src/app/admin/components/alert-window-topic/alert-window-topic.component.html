<section class="alert-box">
  <h1 mat-dialog-title class="title">Вы уверены, что хотите удалить тему?</h1>
  <div class="text">После удаления темы, ее невозможно будет восстановить.</div>
  <mat-divider></mat-divider>
  <div class="actions">
    <button mat-stroked-button mat-dialog-close color="warn">Отменить</button>
    <button mat-stroked-button color="primary" (click)="delete()">Удалить</button>
  </div>
</section>
