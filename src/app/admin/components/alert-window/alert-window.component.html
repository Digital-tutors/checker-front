<section class="alert-box">
  <h1 mat-dialog-title class="title">Вы уверены, что хотите удалить занятие?</h1>
  <div class="text">После удаления занятия, его невозможно будет восстановить. Проверьте вопросы тестовых и практических заданий, если привязывали к данному занятию.</div>
  <mat-divider></mat-divider>
  <div class="actions">
    <button mat-stroked-button mat-dialog-close color="warn">Отменить</button>
    <button mat-stroked-button color="primary">Удалить</button>
  </div>
</section>
