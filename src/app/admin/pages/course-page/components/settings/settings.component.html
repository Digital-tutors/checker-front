<app-shadow-container>
  <div class="settings">
    <p class="title">Настройки курса</p>
    <div class="invite-container" [formGroup]="form">
      <mat-form-field appearance="outline">
        <mat-label class="">Поиск</mat-label>
        <input type="email" formControlName="studentEmail" matInput>
      </mat-form-field>
      <app-button class="form-button" [bordered]="true">Отправить приглашение</app-button>
    </div>
  </div>
</app-shadow-container>
