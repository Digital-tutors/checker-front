<section *ngIf="course$ | async as course">
  <h1 class="headline-1">{{ course.title }}</h1>
  <app-two-box-grid class="description">
    <app-shadow-container>
      <p class="title">Описание курса</p>
      <p class="text">{{ course.description }}</p>
    </app-shadow-container>
    <app-shadow-container>
      <Title>Полученные компетенции</Title>
      <ul class="skills">
        <li class="skills__item" *ngFor="let skill of course.skills">
          <mat-icon>beenhere</mat-icon>
          <p class="text">{{ skill }}</p>
        </li>
      </ul>
    </app-shadow-container>
  </app-two-box-grid>
</section>
<h2 class="headline-2">Темы и лекции курса</h2>
<ul class="lessons">
  <li class="lessons__item" *ngFor="let item of (topicsWithLessons$ | async)">
    <div class="lessons__item__line">
      <app-highlighted-container neutral>
        <app-info-container [bottom]="true" title="Тема" [text]="item.topic.title"></app-info-container>
      </app-highlighted-container>
      <app-highlighted-container *ngFor="let lesson of item.lessons" [color]="lesson.isFailed ? '#D9534F' : '#00D996'" (click)="redirectToLesson(item.topic.id, lesson)">
        <app-info-container [bottom]="true" title="Лекция" [text]="lesson.title"></app-info-container>
      </app-highlighted-container>
      <app-highlighted-container *ngFor="let test of item.tests; let i = index" color="#00D996" (click)="redirectToTest(item.topic.id, test._id)">
        <app-info-container [bottom]="true" title="Тест" [text]="'Тест #' + i"></app-info-container>
      </app-highlighted-container>
      <app-highlighted-container *ngFor="let task of item.tasks" color="#00D996" (click)="redirectToTask(item.topic.id, task.id)">
        <app-info-container [bottom]="true" title="Задача" [text]="task.title"></app-info-container>
      </app-highlighted-container>
    </div>
  </li>
</ul>
