<div class="topic-cards" *ngIf="topics">
  <h1>Все темы</h1>
  <div class="three-column">
    <mat-card class="example-card" *ngFor="let topic of topics.content">
      <mat-card-subtitle>
        <div>
          <b>Автор:</b>
          {{topic.authorId?.firstName == null ? topic.authorId?.email : topic.authorId?.lastName + ' ' + topic.authorId?.firstName}}
        </div>

        <div>
          <b>Доступ:</b>
          {{topic.accessType == 'PUBLIC' ? 'Публичный' : 'Приватный'}}
        </div>
      </mat-card-subtitle>
      <mat-card-title>{{topic.title}}</mat-card-title>
      <mat-card-actions>
        <span>{{topic.subscribe ? 'Вы подписаны' : ''}}</span>
        <button mat-stroked-button color="primary" [routerLink]="'/user/topics/' + topic.id + '/tasks'">Перейти</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
