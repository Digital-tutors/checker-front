<section *ngIf="lesson">

  <header class="flex al-center between">
    <h1 class="headline-1">{{ lesson.title }}</h1>
    <app-user-select-difficulty [currentLevel]="lesson.level"
                                [levels]="levels$ | async"
                                (levelChanged)="handleLevelChanged($event)"></app-user-select-difficulty>
  </header>

  <app-shadow-container>

    <div #lessonContent></div>

  </app-shadow-container>

</section>
<mat-spinner *ngIf="!lesson"></mat-spinner>
